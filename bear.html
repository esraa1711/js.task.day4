<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    img{
display: flex;
justify-items: center;
margin-left: auto;
margin-right: auto;
    }
    #pic1{
        margin-left: 1000px;
    }

    #pic2{
        margin-right: 1000px;
    }
    li{
      font-size: 25px;
      font-weight: bold;
    }
</style>
<body>
    
<div id="header">
    <img src="" alt="">

</div>
<div id="navigation">
<ul id="nav">
    <li >photo</li>
    <li >home</li>
    <li >about</li>
    <li >contact</li>
    <li >home</li>

    
</ul>

<img src="./dom.jpg" alt="" onclick="show()" ondblclick="hide()" id="mainpic">


</div>


<div id="pic">
    <img src="./dom.jpg" alt="" id="pic1" style="display: none;">
    <img src="./dom.jpg" alt="" id="pic2" style="display: none;">
</div>



</body>

<script>

    function show(){
        document.getElementById("pic1").style.display="block";
        document.getElementById("pic2").style.display="block";
        document.getElementById("nav").style.color="red";


    }

    function hide(){
        document.getElementById("pic1").style.display="none";
        document.getElementById("pic2").style.display="none";
        document.getElementById("nav").style.color="green";


    }
</script>
</html>
